<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="favicon/library.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo"></div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <h1>codex - where every book sparks revelation.</h1>
            <div class="app-buttons">
                <button class="app-button">+ add book</button>
            </div>
        </section>

        <!-- Library Grid -->
        <div class="sections-grid" id="libraryContainer"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 troyd
                <a href="https://github.com/yourusername" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>
    </div>

    <!-- Modals -->
    <div class="modals">
        <!-- Add Book Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span id="closeModal"></span>
                <h2>Add new book</h2>
                <form id="bookForm" class="book-form">
                    <input type="text" id="title" required placeholder="Title">
                    <input type="text" id="author" required placeholder="Author">
                    <input type="number" id="pages" min=0 required placeholder="Pages">
                    
                    <div class="read-status-container">
                        <label for="read">Have you read it?</label>
                        <div class="read-button-container">
                            <button class="app-button read-button" type="button" onclick="toggleRead(this)">Yes</button>
                            <button class="app-button read-button" type="button" onclick="toggleRead(this)">No</button>
                        </div>
                    </div>
                    
                    <button class="app-button submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <span id="closeModal"></span>
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this book?</p>
                <div class="button-container">
                    <button class="delete-button" id="confirmDeleteButton">Yes</button>
                    <button class="delete-button" id="cancelDeleteButton">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Please select Yes or No before submitting!</div>

    <script src="script.js"></script>
</body>
</html>
